name: Auto Build PocketBase Docker Image

on:
  # Manual trigger
  workflow_dispatch:
  # Check for new releases every day at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  # Trigger on new releases (if webhook is configured)
  repository_dispatch:
    types: [new-pocketbase-release]

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
      version: ${{ steps.check.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Check for new PocketBase release
        id: check
        run: |
          # Get latest PocketBase release version
          LATEST_VERSION=$(curl -s https://api.github.com/repos/pocketbase/pocketbase/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "Latest PocketBase version: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          # Check if we already have an image with this tag
          DOCKER_HUB_TAG=$(curl -s "https://registry.hub.docker.com/v2/repositories/jasonc/pocketbase/tags/$LATEST_VERSION" | jq -r '.name // empty')
          
          if [ "$DOCKER_HUB_TAG" = "$LATEST_VERSION" ]; then
            echo "Image with tag $LATEST_VERSION already exists, skipping build"
            echo "should-build=false" >> $GITHUB_OUTPUT
          else
            echo "New version $LATEST_VERSION detected, will build"
            echo "should-build=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-and-build
    if: needs.check-and-build.outputs.should-build == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PB_VERSION=${{ needs.check-and-build.outputs.version }}
          tags: |
            jasonc/pocketbase:${{ needs.check-and-build.outputs.version }}
            jasonc/pocketbase:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update compose.yaml with new version
        run: |
          VERSION="${{ needs.check-and-build.outputs.version }}"
          # Create a comment with the version for reference
          sed -i "1i# Built with PocketBase v$VERSION" compose.yaml
          
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.check-and-build.outputs.version }}" \
            --title "PocketBase Docker v${{ needs.check-and-build.outputs.version }}" \
            --notes "Automatic build for PocketBase v${{ needs.check-and-build.outputs.version }}
            
            Docker images published:
            - \`jasonc/pocketbase:${{ needs.check-and-build.outputs.version }}\`
            - \`jasonc/pocketbase:latest\`
            
            This release includes:
            - Updated PocketBase binary to v${{ needs.check-and-build.outputs.version }}
            - Multi-architecture support (amd64, arm64)"