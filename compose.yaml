services:
  pocketbase:
    image: jasonc/pocketbase:latest
    container_name: pocketbase
    volumes:
      # host-managed named volume â†’ container path
      #- pocketbase_data:/pb/pb_data
      - ./pb_data:/pb/pb_data
      - ./pb_migrations:/pb/pb_migrations
      - ./pb_hooks:/pb/pb_hooks
